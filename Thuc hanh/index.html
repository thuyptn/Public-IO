<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<section class="vh-100" style="background-color: #4aa172;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
                                   aria-controls="pills-login" aria-selected="true" style="background-color: white;color: black"><b>Login</b></a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
                                   aria-controls="pills-register" aria-selected="false" style="background-color: #e0e0e0;color: white">Register</a>
                            </li>
                        </ul>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="typeEmailX-2" style="float: left"><b>Email</b></label>
                            <input type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="example@email.com"/>
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="typePasswordX-2" style="float: left"><b>Password</b></label>
                            <input type="password" id="typePasswordX-2" class="form-control form-control-lg"placeholder="********" />

                        </div>
                        <!-- Checkbox -->
                        <div>
                            <label style="float: left"> Forgot password? </label>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button class="btn btn-primary me-md-2" type="button" style="background-color: #4aa172">Sign in</button>
                            </div>
                        </div>

                    </div>
                    <div>
                        <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;width:520px;height: 70px"
                                type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with <b>Facebook</b></button>
                        <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;width:520px;height: 70px"
                                type="submit"><i class="fab fa-google me-2"></i> Sign in with <b>Google*</b></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
</body>
</html>
