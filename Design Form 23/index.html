<!DOCTYPE html>
<html>
<head>
    <title>Powering world-class companies</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="container">
    </div>
</header>
<main>

    <div class="container">
        <div class="register-form">
            <form action="" method="post">
                <h1>Powering world-class companies</h1>

                <div class="row">
                    <div class="col">
                        <label for="FirtName">Firt Name *</label>
                        <br>
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col">
                        <label for="LastName">Last Name *</label>
                        <br>
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>

                </div>
                <div class="row">
                <div class="col">
                    <label for"inputAddress">Business email *</label>
                    <br>
                    <input type="text" class="form-control" placeholder="1" aria-label="1">
                </div>

                <div class="col">
                    <label for="inputAddress2">Phone number *</label>
                    <br>
                    <input type="text" class="form-control" placeholder="1" aria-label="1">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Job title *</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">What would you be using Flinks for? *</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>

                    <div class="btn-box">
                        <button type="submit" class="btn btn-primary">REQUEST A DEMO</button>
                    </div>
            </form>
        </div>
    </div>
</main>
<footer>
    <div class="container">
    </div>
</footer>
</body>
</html>
</html>
